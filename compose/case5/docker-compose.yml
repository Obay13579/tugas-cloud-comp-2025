version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: guestbook_db
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  backend:
    build:
      context: ./backend 
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - app-network

  nginx:
    image: nginx:1.21-alpine
    restart: unless-stopped
    ports:
      - "80:80" 
    volumes:
      - ./frontend:/var/www/html    
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge