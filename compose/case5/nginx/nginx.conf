server {
    listen 80;
    server_name localhost;
    root /var/www/html; 
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /api/ {
        fastcgi_pass backend:9000; 
        fastcgi_param SCRIPT_FILENAME /var/www/html/index.php;
        include fastcgi_params;
    }
}